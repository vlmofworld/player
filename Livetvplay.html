<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern HLS Player</title>
    <meta name="description" content="Advanced M3U8/HLS Player with Quality Selection">

    <!-- Plyr CSS (আধুনিক প্লেয়ার ডিজাইন) -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <!-- গুগল ফন্ট -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --plyr-color-main: #00b3ff; /* প্লেয়ারের প্রধান রঙ (নীল) */
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f; /* ডার্ক মোড ব্যাকগ্রাউন্ড */
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .video-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        /* লোডিং এনিমেশন */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 10;
            display: none;
            font-size: 1.2rem;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="loading">Loading Stream...</div>

    <div class="video-container">
        <!-- ভিডিও এলিমেন্ট -->
        <video id="player" controls crossorigin playsinline poster="https://anym3u8player.com/live.gif"></video>
    </div>

    <!-- স্ক্রিপ্ট লাইব্রেরি -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("player");
            const loading = document.getElementById("loading");

            // ১. URL থেকে লিংক নেওয়া
            const urlParams = new URLSearchParams(window.location.search);
            let source = urlParams.get("url");

            // ডিফল্ট ডেমো লিংক (যদি URL না দেওয়া থাকে)
            if (!source) {
                source = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"; 
                // অথবা আপনার নিজের ডিফল্ট লিংক দিন
            }

            // প্লেয়ার কনফিগারেশন
            const defaultOptions = {
                controls: [
                    'play-large', 'play', 'rewind', 'fast-forward',
                    'progress', 'current-time', 'duration', 'live',
                    'mute', 'volume', 'settings', 'pip', 'fullscreen'
                ],
                settings: ['quality', 'speed'],
                autoplay: true,
                keyboard: { focused: true, global: true }
            };

            // HLS সাপোর্ট চেক এবং সেটআপ
            if (Hls.isSupported()) {
                const hls = new Hls();
                loading.style.display = "block"; // লোডিং দেখাও

                hls.loadSource(source);
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    loading.style.display = "none"; // লোডিং লুকাও

                    // রেজোলিউশন/কোয়ালিটি সিলেক্টর তৈরি করা
                    const availableQualities = hls.levels.map((l) => l.height);
                    availableQualities.unshift(0); // 0 মানে 'Auto'

                    // Plyr ইনিশিয়ালাইজ করা (HLS কোয়ালিটি সহ)
                    defaultOptions.quality = {
                        default: 0,
                        options: availableQualities,
                        forced: true,
                        onChange: (e) => updateQuality(e),
                    };

                    const player = new Plyr(video, defaultOptions);
                    
                    // অটো প্লে চেষ্টা করা
                    var playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.log("Autoplay blocked: User must interact first.");
                            player.muted = true; // মিউট করে প্লে করা
                            player.play();
                        });
                    }
                });

                hls.attachMedia(video);
                window.hls = hls;

                // কোয়ালিটি পরিবর্তন করার ফাংশন
                function updateQuality(newQuality) {
                    if (newQuality === 0) {
                        window.hls.currentLevel = -1; // Auto
                    } else {
                        window.hls.levels.forEach((level, levelIndex) => {
                            if (level.height === newQuality) {
                                window.hls.currentLevel = levelIndex;
                            }
                        });
                    }
                }

                // এরর হ্যান্ডলিং
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        loading.innerText = "Error loading stream.";
                        loading.style.display = "block";
                        console.error("Stream Error:", data);
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // সাফারি ব্রাউজারের জন্য (আইফোন/আইপ্যাড)
                video.src = source;
                const player = new Plyr(video, defaultOptions);
                video.play();
            } else {
                alert("Your browser does not support HLS streaming.");
            }
        });
    </script>
</body>
</html>
