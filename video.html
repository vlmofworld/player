
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VegaMovies Player</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        
        /* URL Input Bar */
        .url-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            padding: 10px;
            z-index: 1000;
            display: flex;
            gap: 8px;
            border-bottom: 1px solid #333;
        }
        
        .url-bar input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px 15px;
            color: #fff;
            font-size: 14px;
            outline: none;
        }
        
        .url-bar input:focus {
            border-color: #a855f7;
        }
        
        .url-bar button {
            background: #a855f7;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .url-bar button:active {
            background: #9333ea;
        }
        
        /* Player Container */
        .player-wrap {
            position: fixed;
            top: 54px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
        }
        
        .player-wrap.fullscreen {
            top: 0;
        }
        
        .player-wrap.fullscreen .url-bar {
            display: none;
        }
        
        video {
            width: 100%;
            height: 100%;
            background: #000;
            object-fit: contain;
        }
        
        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .loading.hidden { display: none; }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(168,85,247,0.3);
            border-top-color: #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Center Play Button */
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(168,85,247,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 5;
            transition: transform 0.2s;
        }
        
        .play-overlay:active { transform: translate(-50%, -50%) scale(0.95); }
        .play-overlay.hidden { display: none; }
        .play-overlay i { font-size: 30px; margin-left: 5px; }
        
        /* Bottom Controls */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.95));
            padding: 60px 15px 15px;
            z-index: 20;
            opacity: 1;
            transition: opacity 0.3s;
        }
        
        .controls.hide { opacity: 0; pointer-events: none; }
        
        /* Progress Bar */
        .progress-wrap {
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            margin-bottom: 15px;
            position: relative;
            cursor: pointer;
        }
        
        .progress-wrap:active { height: 8px; }
        
        .progress-buffered {
            position: absolute;
            height: 100%;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            pointer-events: none;
        }
        
        .progress-bar {
            position: absolute;
            height: 100%;
            background: #a855f7;
            border-radius: 5px;
            pointer-events: none;
        }
        
        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
        }
        
        /* Control Buttons */
        .ctrl-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .ctrl-left, .ctrl-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .ctrl-btn {
            width: 44px;
            height: 44px;
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .ctrl-btn:active { background: rgba(168,85,247,0.3); }
        .ctrl-btn.active { color: #a855f7; }
        
        .time-display {
            font-size: 12px;
            color: #aaa;
            margin-left: 5px;
        }
        
        /* Audio Track Panel */
        .audio-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #111;
            border-radius: 20px 20px 0 0;
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .audio-panel.show { transform: translateY(0); }
        
        .audio-panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            background: #111;
        }
        
        .audio-panel-header h3 {
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .audio-panel-header h3 i { color: #a855f7; }
        
        .audio-panel-close {
            width: 36px;
            height: 36px;
            background: #333;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        
        .audio-track-list {
            padding: 10px;
        }
        
        .audio-track-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .audio-track-item:active { background: rgba(168,85,247,0.2); }
        .audio-track-item.active { background: rgba(168,85,247,0.3); }
        
        .audio-track-item .flag { font-size: 28px; }
        
        .audio-track-item .info { flex: 1; }
        .audio-track-item .info h4 { font-size: 15px; margin-bottom: 3px; }
        .audio-track-item .info p { font-size: 12px; color: #888; }
        
        .audio-track-item .check {
            width: 24px;
            height: 24px;
            background: #22c55e;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .audio-track-item.active .check { display: flex; }
        
        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 99;
            display: none;
        }
        
        .overlay.show { display: block; }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: #a855f7;
            color: #fff;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            display: none;
            white-space: nowrap;
        }
        
        .toast.show { display: block; animation: fadeIn 0.3s; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -10px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
        
        /* Welcome Screen */
        .welcome {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
        }
        
        .welcome i { font-size: 60px; color: #a855f7; margin-bottom: 20px; }
        .welcome h2 { font-size: 20px; margin-bottom: 10px; }
        .welcome p { font-size: 14px; color: #888; }
        
        /* Speed Menu */
        .speed-menu {
            position: absolute;
            bottom: 80px;
            right: 15px;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            z-index: 50;
            display: none;
        }
        
        .speed-menu.show { display: block; }
        
        .speed-item {
            padding: 12px 25px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
        }
        
        .speed-item:active { background: rgba(168,85,247,0.3); }
        .speed-item.active { background: #a855f7; }
        
        /* Watermark */
        .watermark {
            position: absolute;
            bottom: 80px;
            right: 15px;
            font-size: 14px;
            font-weight: 700;
            color: rgba(255,255,255,0.4);
            z-index: 15;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            .url-bar { padding: 15px 20px; }
            .player-wrap { top: 64px; }
            .ctrl-btn { width: 50px; height: 50px; font-size: 20px; }
            .play-overlay { width: 100px; height: 100px; }
            .play-overlay i { font-size: 40px; }
            .watermark { font-size: 16px; bottom: 90px; right: 20px; }
        }
    </style>
</head>
<body>
    <!-- URL Input Bar -->
    <form class="url-bar" method="POST">
        <input type="url" name="url" id="urlInput" placeholder="Paste video URL..." value="" required>
        <button type="submit"><i class="fas fa-play"></i> Play</button>
    </form>
    
    <!-- Player Container -->
    <div class="player-wrap" id="playerWrap">
                <!-- Welcome Screen -->
        <div class="welcome" id="welcome">
            <i class="fas fa-film"></i>
            <h2>VegaMovies Player</h2>
            <p>Paste video URL above to start</p>
        </div>
            </div>
    
    <!-- Audio Panel -->
    <div class="overlay" id="overlay"></div>
    <div class="audio-panel" id="audioPanel">
        <div class="audio-panel-header">
            <h3><i class="fas fa-headphones"></i> Audio Track</h3>
            <button class="audio-panel-close" id="closeAudio"><i class="fas fa-times"></i></button>
        </div>
        <div class="audio-track-list" id="audioTrackList">
            <!-- Tracks will be added here -->
        </div>
    </div>
    
    <!-- Toast -->
    <div class="toast" id="toast"></div>
    
    </body>
</html>
